<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>
</head>

<body>
    <div id="packing">
        <div id="display">0</div>
        <div id="buttons">
            <div id="AC" class="sets">AC</div>
            <div id="nage" class="sets">+/-</div>
            <div id="percent" class="sets">%</div>
            <div title="/" class="opers">รท</div>
            <div title="7" class="nums">7</div>
            <div title="8" class="nums">8</div>
            <div title="9" class="nums">9</div>
            <div title="*" class="opers">ร</div>
            <div title="4" class="nums">4</div>
            <div title="5" class="nums">5</div>
            <div title="6" class="nums">6</div>
            <div title="-" class="opers">-</div>
            <div title="1" class="nums">1</div>
            <div title="2" class="nums">2</div>
            <div title="3" class="nums">3</div>
            <div title="+" class="opers">+</div>
            <div title="0" id="zero" class="nums">
                <div class="nums">0</div>
            </div>
            <div title="." class="nums">.</div>
            <div id="calcul">=</div>
        </div>
    </div>
</body>

</html>
